<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Avato Interview</title>
    </head>
    <body>

        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname">
            <label for="email">Email</label>
            <input type="text" id="email" name="email">
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone">
            <button type="submit">Send</button>
        </form>
        <div class="toolbar">
            <div class="button left-button"><span> Button 1</span></div>
            <div class="button left-button"><span> Button 2</span></div>
            <div class="button right-button"><span> Button 4</span></div>
            <div class="button right-button"><span> Button 3</span></div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
